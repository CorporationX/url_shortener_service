version: '3'
services:
  master_postgres:
    image: postgres:17.5
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=postgres
    ports:
      - '5432:5432'
  master_redis:
    image: redis/redis-stack:latest
    ports:
      - "6379:6379"
  redis-insight:
    image: redis/redisinsight:latest
    restart: always
    depends_on:
      - master_redis
    ports:
      - "5540:5540"
    volumes:
      - redis-insight:/data
volumes:
  redis-insight: