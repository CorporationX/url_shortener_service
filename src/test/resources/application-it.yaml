spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  redis:
    host: localhost
    port: 6379

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: always

server:
  port: 8090

logging:
  level:
    root: info

app:
  hash:
    hash-count: 10
    cache-size: 1000
    fill-percent: 20
  cleaner:
    cron: "0 0 0 * * ?"
  shortener:
    url: https://shortener/

async:
  core-size: 3
  max-size: 6
  queue-capacity: 1