databaseChangeLog:
  - changeSet:
      id: 1
      author: DariaMak
      changes:
        - createTable:
            tableName: urls
            columns:
              - column:
                  name: hash
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: longUrl
                  type: TEXT
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: DariaMak
      changes:
        - createSequence:
            sequenceName: unique_hash_number_seq
            startValue: 1
            incrementBy: 1