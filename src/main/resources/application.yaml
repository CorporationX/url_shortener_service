spring:
  data:
    redis:
      port: 6379
      host: localhost
      url_ttl: 10

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8089

logging:
  level:
    root: info

hash:
  cache:
    capacity: 50
    low-size-percentage: 20
  batch_size:
    get_batch: 15
    generation_batch: 15

url:
  days-to-live: 30

thread-pool:
  core_pool_size: 4
  queue_capacity: 20
  thread_name_prefix: HashCacheExecutor-

cleaner-scheduler:
  cron: "0 0 6 1 * *"