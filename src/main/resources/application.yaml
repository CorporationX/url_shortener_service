spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 100
        order_inserts: true
        order_updates: true
        batch_versioned_data: true
        generate_statistics: true

  cache:
    type: redis
    caches:
      url-cache:
        prefix: "urls"
        ttl-in-minutes: 30
        ttl-enabled: true
  data:
    redis:
      port: 6379
      host: localhost


  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

hash-generation:
  initial-batch-size: 1000

server:
  port: 8080

logging:
  level:
    root: info
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.stat: DEBUG

async:
  thread-pools:
    hash-generator-pool:
      core-pool-size: 1
      max-pool-size: 1
      queue-capacity: 1
      thread-name-prefix: "HashGenerationThread-"
    cache-loader-pool:
      core-pool-size: 1
      max-pool-size: 1
      queue-capacity: 1
      thread-name-prefix: "CacheLoaderThread-"

local-cache:
  hash-cache:
    capacity: 100
    threshold: 20


app:
  domain:
    port: 8080
    protocol: http
    host: localhost

schedule:
  url-cleaner-scheduler:
    cron: "0 0 0 * * *"
    batch-size: 100