spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        order_updates: true
        jdbc:
          batch_size: ${hash.cache.capacity}

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  cache:
    type: redis
  data:
    redis:
      host: localhost
      port: 6379
      ttl: 1

server:
  port: 9081

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  level:
    root: info

short:
  url:
    base: localhost:9081
    versionPath: /api/v1/url/

hash:
  batch: 1000
  cache:
    capacity: 10000
    filled-percentage: 30
    refill-cron: '0 00 9 * * *'

url:
  cleaner:
    cron: '0 00 11 * * * '
    list-partitions-size: 100
    timeout-for-recycling-minutes: 90

executor:
  hash-generation:
    core-pool-size: 10
    queue-capacity: 100
    threadNamePrefix: HashGeneration -
    allowCoreThreadTimeOut: true
    keep-alive-seconds: 60
  oldUrlDeletionExecutor:
    core-pool-size: 3
    queue-capacity: 20
    threadNamePrefix: OldUrlDeletion -
    allowCoreThreadTimeOut: true
    keep-alive-seconds: 60