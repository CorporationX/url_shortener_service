spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

app:
  hash:
    batch-size: 10
    thread-pool-size: 5
    thread-pool-queue-size: 100
  hash-catch:
    max-size: 1000
    refill-threshold: 20
    executor-config:
      core-pool-size: 5
      max-pool-size: 10
      queue-capacity: 100


