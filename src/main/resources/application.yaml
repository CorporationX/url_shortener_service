spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/postgres
    username: user
    password: password
  data:
    redis:
      host: localhost
      port: 6380
      ttl: 7d

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

hash:
  generator:
    batch-size: 1000
  cache:
    min-size: 100
    fill-size: 500

url:
  retention-period: 1y

scheduler:
  cleaner:
    cron: "0 0 3 * * ?" # ежедневно в 3:00