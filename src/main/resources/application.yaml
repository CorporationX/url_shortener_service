spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
      order_inserts: true
      order_updates: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 50
          batch_versioned_data: true

  liquibase:
    change-log: classpath:liquibase/changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

hash:
  maxRange: 10000

hash-generator:
  pool:
    size: 10
  queue:
    capacity: 500