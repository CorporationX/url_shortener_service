spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 1000
  data:
    redis:
      port: 6379
      host: localhost
      duration: 1

  task:
    execution:
      pool:
        core-size: 3
        max-size: 6
        queue-capacity: 500

hash:
  batch:
    size: 10
  range : 10
  numberOfParts: 2
  threshold: 100000
  percent: 0.2
  cleaner:
      cron: "0 0 0 * * *" # every day at midnight
      year: 1
short-url:
  format: https://sh.com/%s

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080



logging:
  file:
    name: logs/hikari-warnings.log
  level:
    com.zaxxer.hikari: warn