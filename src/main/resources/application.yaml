spring:
  data:
    redis:
      port: 6379
      host: localhost

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

app:
  hash_generator:
    hash_queue: url:hashes
    max_size: 100000
    replenish_threshold: 0.2
    initial_counter: 916132832
    min_replenish_size: 1000
  scheduler:
    url_cleaner:
      cron: "0 0 0 * * *"
      url_lifetime_days: 30

ttl:
  hour:
    url: 24

management:
  endpoints:
    web:
      exposure:
        include: health, prometheus