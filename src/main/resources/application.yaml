spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

hash-cache:
  ttl-days: 1
  max-cache-size: 10000
  threshold-fraction-size: 0.2 # доля от максимального размера коллекции, от 0 до 1
  amount-numbers: 8000
  executor:
    core-pool-size: 1
    max-pool-size: 3
    queue-capacity: 100
    thread-name-prefix: HashCacheThread-

hash-generator:
  batch-size: 3 # размер батча для генерации хэшей в бд
  executor:
    core-pool-size: 1
    max-pool-size: 3
    queue-capacity: 100
    thread-name-prefix: HashGeneratorThread-

cleaner:
  cron: 0 1 0 * * * # ежедневно в 00:01
  deletion-period-days: 365 # 1 год