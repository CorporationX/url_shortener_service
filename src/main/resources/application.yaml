spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379
      database: 0

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

thread-pool:
  pool-size: 5
  queue-size: 20

hash-cache:
  max-size: 100
  refresh-percentage: 0.2

batch:
  generation-size: 400

encoder:
  base: 62
  characters: 0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz
  hashSize: 6

cleaner:
  cron: 0 0 2 * * *

base-link: localhost:8080/

server:
  port: 8080

logging:
  level:
    root: info