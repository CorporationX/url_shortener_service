spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost

server:
  port: 8080

logging:
  level:
    root: info

hash-generator:
  batch-size: 10
  max-range: 10000
  thread-pool:
    size: 4
    max-size: 4
    queue-capacity: 100
executor:
  corePoolSize: 5
  maxPoolSize: 10
  queueCapacity: 100
hash:
  cache:
    capacity: 100
    pool_size: 10
    refill_threshold: 0.2
    ttl-seconds: 86400
  cleaner:
    cron: 0 0 1 * * ?
url:
  short-template: "http://localhost:8080"
  expiration-days: 7