spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

url-shortener-service:
  hash-batch-size: 10
  unique-numbers-count: 1000
  cleaner-cron: "0 0 1 * * ?"
  cache-size: 1000
  cache-low-percent: 20
  thread-pool:
    core-size: 3
    max-size: 10
    queue-capacity: 50