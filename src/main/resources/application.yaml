spring:
  application:
    name: url-shortener-service

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        jdbc:
          batch_size: 100
        format_sql: true
        order_inserts: true
        order_updates: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080
  hash:
    generate:
      batch:
        size: 10000
  async:
    thread:
      pool:
        corePoolSize: 4
        maximumPoolSize: 8
        keepAliveTime: 60
        queueCapacity: 40

cache:
  redis:
    ttl-time-hours: 1

logging:
  level:
    root: info