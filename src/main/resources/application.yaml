spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  properties:
    batch-size: 10000
    thread-pool-size: 5
    cache-pros:
      initial-capacity: 100
      maximum-capacity: 100000
      expire: 365
      cache-min-percentage: 20
server:
  port: 8080

logging:
  level:
    root: info