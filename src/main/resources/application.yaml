spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/url_shortener
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

short-url:
  target-length: 6

hash:
  batch-size:
      generation: 1000
      cache-storage: 1000
  percentage-filling: 20

async:
  hash-generator-executor:
    thread-name-prefix: hash-generator-
    core-pool-size: 5
    max-pool-size: 10
    queue-capacity: 100

  hash-cache-executor:
    thread-name-prefix: hash-cache-
    core-pool-size: 5
    max-pool-size: 10
    queue-capacity: 100

lock-value: 12345