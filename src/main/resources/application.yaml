spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

app:
  hash:
    maxRange: 10000

scheduling:
  hash-generation:
    cron: "0 0 3 * * *" # каждый день в 03:00
    enabled: true       # возможность выключать задачу без удаления кода

hash-generator:
  async:
    core-pool-size: 2
    max-pool-size: 4
    queue-capacity: 100
    thread-name-prefix: HashGen-