spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc.batch_size: 100
        order_inserts: true
        generate_statistics: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  task:
    execution:
      pool:
        core-size: 5
        max-size: 10
        queue-capacity: 100

  data:
    redis:
      port: 6379
      host: localhost
      channels:
        payment: payment_topic

server:
  port: 8080

logging:
  level:
    root: info

base62:
  chars: 0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz
  length: 62

hash:
  generate_size: 5000
  get_size: 2700
  min_cache_rep_size: 2500
  rep_mid_size: 7000
  cache:
    get_hash_time: 0 0,12 * * * *
    generate_hash_time: 0 0,12 * * * *

link: http://localhost:8080/api/v1/shorter/redirect/

remove_old_url_cron: 0 0 0 * * *