spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080
  servlet:
    context-path: /api/v1

logging:
  level:
    root: info

cron:
  expressions:
    releasing-—Åashe: "0 0 0 * * *"

hash:
  batch-size: 30
  sequence-amount: 30

cache:
  ttl-duration: 86400

thread:
  pool:
    core-size: 3
    max-size: 5
    queue-capacity: 100
    task-prefix: queueTaskExecutor-
    fixed-size: 3

queue:
  size: 30
  percentage-multiplier: 0.2

url-cleanup:
  retention-period: P1Y

url:
  original-path: domain
