spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  config:
    import:
      - 'optional:consul:'
      - classpath:application-management.yaml
  application:
    name: url-shortener-service
  cloud:
    consul:
      host: 158.160.192.60
      port: 8500
      discovery: url-shortener-service-i1
      config:
        enabled: true
        watch:
          enabled: true
  data:
    redis:
      port: 6379
      host: localhost
      ttl-hours: 24
      hashes:
        ttl-minutes: 1440
        cache-name: urls


  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml

server:
  port: 8080

logging:
  level:
    root: info

custom-thread-pool:
  core-pool-size: 15
  max-pool-size: 32
  queue-capacity: 1500
  thread-name-prefix: "url-hash-"
  wait-for-tasks-to-complete-on-shutdown: true
  await-termination-seconds: 60

scheduler:
  daily-cron: "0 0 3 * * *"

hashes:
  generate:
    batch-size: 2000
    chunk-size: 350
  local-cache:
    capacity: 2000
    threshold: 500
  expired:
    delete:
      batch: 1000
    cutoff-days: 365

app:
  base-url: http://localhost:8080