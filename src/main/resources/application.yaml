spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        generate_statistics: true
        order_inserts: true
        jdbc:
          batch_size: 100

  data:
    redis:
      host: localhost
      port: 6379
      topics:
        url_by_hash: url_by_hash

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

hash:
  generator:
    batchSize: 10000
    cashedHashesMinSize: 100000
  redirect_suffix: /api/v1/shorter/redirect/
  local_cache:
    size: 1000
    min_size_threshold: 0.2
    waiting_local_cache_update_timeout: 1

cleaner_scheduler:
  free_old_hashes:
    cron: 0 0 * * * *

app_link: http://localhost

pools:
  generateHashesPool:
    size: 2
  redisSaveUrl:
    size: 2