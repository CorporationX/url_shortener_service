spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost

server:
  port: 8080

logging:
  level:
    root: info

app:
  scheduler:
    cleaner:
      cron: "0 0 0 * * ?"
  hash-generator:
    batch-size: 100
    thread-pool-size: 5
    thread-pool-queue-size: 100
  hash-cache:
    max-size: 100
    refill-threshold: 20
    initial-db-size: 1000
    multiplier_db_generation: 2
    executor-config:
      core-pool-size: 5
      max-pool-size: 10
      queue-capacity: 100