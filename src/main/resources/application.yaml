spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/shortener_db
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
task:
  execution:
    pool:
     core-size: 4
     max-size: 8
     keep-alive: 60
hash:
  batch-size: 10


server:
  port: 8080
  servlet:
    context-path: "url-shortener/api"

logging:
  level:
    root: info