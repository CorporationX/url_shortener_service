spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8080

logging:
  level:
    root: info

app:
  base-url: http://localhost:8080/
  api:
    version: /api/v1
  base62:
    alphabet: "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz"
    hash-length: 6

hash:
  max-range: 1000
  cache:
    capacity: 1000
    fill:
      percent: 30
    ttl-in-seconds: 86400 # один день в секундах
    min-capacity: 100
    max-capacity: 1000000
    min-fill-percent: 10.0
    max-fill-percent: 90.0

scheduling:
  url-cleaner:
    cron: "0 0 2 * * ?"
    enabled: true
    retention-days: 365

  hash-generation:
    cron: "0 0 3 * * *"
    enabled: true

hash-generator:
  async:
    min-pool-size: 2
    max-pool-size: 4
    queue-capacity: 100
    thread-name-prefix: HashGen-
    shutdown-timeout-seconds: 30
    keep-alive-seconds: 60