spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

url:
  cleaner-cron: "0 0 0 * * *"
  path: http://localhost:8080/api/v1/url/

hash:
  length: 6
  batch-size: 4
  sequence-size: 8
  threads:
    fixed:
      pool-size: 3
    core:
      pool-size: 3
      max-pool: 3
      capacity: 100
  cache:
    size: 100
    threshold: 20

encoder:
  length: 62