spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  data:
    redis:
      port: 6379
      host: localhost

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

hash:
  cache:
    capacity: 1000
    fill.percent: 20
  cron: 0 0 0 * * *
  range: 10000
  clean:
    days-to-delete: 365
    cron: 0 0 0 * * *

threadpool:
  core-pool-size: 5
  max-pool-size: 10
  queue-capacity: 20

api:
  url-body: "https://corp.x/"