spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

hash:
  min-hash-database-reserve: 10
  min-hash-cache-size: 10
  batch-get-amount: 10
  batch-get-unique-numbers-amount: 10
  generator:
    thead-pool:
      core-pool-size: 10
      max-pool-size: 50
      queue-capacity: 100
      keep-alive-seconds: 60
  cache:
    thead-pool:
      core-pool-size: 10
      max-pool-size: 50
      queue-capacity: 100
      keep-alive-seconds: 60

redis-time-to-live-seconds:
  new-url: 60
  requested-url: 30

url-data:
  protocol: "http"
  domain: "localhost"

clean:
  cron: "0 0 4 * * *"