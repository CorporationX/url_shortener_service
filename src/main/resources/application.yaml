spring:
  cache:
    type: redis

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/url_shortener-service
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8080
  host: localhost

logging:
  level:
    root: info


threads:
  hashes:
    thread-pool-size: 5
  base62:
    thread-pool-size: 10

url:
  cleaner:
    retention-period: 365D
    cron: "*/10 * * * * *"

hashes:
  cache-capacity: 10
  insert-batch-size: 100