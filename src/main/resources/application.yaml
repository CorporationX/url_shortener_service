spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5437/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost

  cache:
    type: redis

server:
  port: 9081

logging:
  level:
    root: info

app:
  hash:
    memory-cache-min-percent: 20.0
    memory-cache-size: 2000
    table-size: 10000
    batch-size: 500
    lock-id: 42
  url:
    url-prefix: https://com.shortner/api/v1/url/

  executor:
    filling-memory-cache:
      core-pool-size: 2
      max-pool-size: 4
      queue-capacity: 100
      prefix: filling-memory-cache-
    save-hash-batch:
      core-pool-size: 2
      max-pool-size: 4
      queue-capacity: 100
      prefix: save-hash-batch-

  job:
    hash:
      generate:
        cron: "* * * * * *" # Каждую минуту
      cleaner:
          cron: "0 0 2 * * *" # Каждый день в 2 часа ночи
          min-seconds: 31536000  # 1 год в секундах

  cache:
    hash:
      key-prefix: hash
      ttl: 30 # 30 секунд