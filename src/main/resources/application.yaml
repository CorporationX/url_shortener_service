spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  data:
    redis:
      port: 6379
      host: localhost
      url-ttl-in-minutes: 10

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        generate_statistics: false
        jdbc:
          batch_size: 250
          order_inserts: true
          order_updates: true
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

hash-generator:
  length: 5
  local-cache-size: 1000
  generate-count: 10000
  percent-free-hashes: 20
  alphabet: abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789
  cron-delete: 0 0 * * * *

url:
  short-header: http://localhost:8080/shortner
  ttl-in-mounts: 6

server:
  port: 8080

logging:
  level:
    root: info