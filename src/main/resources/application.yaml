spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password
  data:
    redis:
      host: localhost
      port: 6379
    ttl:
      hour: 24
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        jdbc:
          batch_size: 100
        order_inserts: true
        order_updates: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

app:
  life-links: 1

logging:
  level:
    root: info

cache:
  size: 100
  threshold: 0.2

generator:
  batch:
    size: 300

executor:
  corePoolSize: 5
  maxPoolSize: 10
  queueCapacity: 50

scheduler:
  cron: "0 0 0 * * *"