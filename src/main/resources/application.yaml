spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      port: 6379
      host: localhost
      ttl-days: 7

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

url-shortener:
  protocol: https
  domain: sh.c
  days-to-keep: 365
  cleaning-cron: 0 0 0 * * *

hash:
  generate-size: 12000
  low-threshold-free-hash-size: 2500
  hash-batch-size: 8000
  cache-capacity: 10000
  low-threshold-cache-size: 2000


thread-pool:
  core-pool-size: 6
  max-pool-size: 12
  queue-capacity: 10

logging:
  level:
    root: info