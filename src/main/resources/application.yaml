spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/url-shortener
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 10000
          order_inserts: true
          batch_versioned_data: false

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channels:
        url-short:
          name: short_url_created
    redisson:
      address: redis://localhost:6379

server:
  port: 8080
  servlet:
    context-path: /url/shortener/api

logging:
  level:
    root: info

shortener:
  base-url: "http://corpx.url/"

encode-base:
  base: 62
  alphabet: "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz"

hash:
  generator:
    batch-size: 10000
    thread-pool-size: 5
    queue-capacity: 50
  cache:
    key: "hash_cache"
    lock: "hash_cache_lock"
    max-size: 10000
    fill-threshold: 0.2
    thread-pool-size: 5
    queue-capacity: 50
  cleanup:
    period: P1Y

url:
  cache:
   expiration-time: 86400

scheduler:
  cleanup-cron: "0 0 0 * * *"