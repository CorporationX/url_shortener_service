spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      port: 6379
      host: localhost

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

hash:
  generator:
    batch:
      size: 10
  cache:
    executor:
      pool_size: 10
    refill_threshold: 0.2
    max_size: 1000

async:
  executor:
    core_pool_size: 10
    max_pool_size: 20
    queue_capacity: 100
    thread_name_prefix: hash-task

