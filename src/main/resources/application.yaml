spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 10000
          batch_versioned_data: true
      order_inserts: true
      order_updates: true

  redis:
    host: localhost
    port: 6379

  scheduler:
    cron: "0 0 0 * * *"


  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

hash:
  range: 10000
  cache:
    capacity: 10000
  fill:
    percent: 20
  cron: "0 0 0 * * *"
