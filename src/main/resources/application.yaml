spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  hash-generator:
    batch-count: 50
    pool-size: 10
    max-pool-size: 30
    queue-capacity: 0

  hash-pull-up:
    pool-size: 10
    max-pool-size: 30
    queue-capacity: 0

  cache:
    capacity: 10
    max-item-count: 100
    warning-percent-border: 20
    url-expiration-in-minutes: 1440
    url-prefix: redirect-couple

  scheduler:
    hash-url-cleaner:
      cron: 0 0 0 * * *
      couple-expiration-in-days: 365

  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8080
  host: localhost

logging:
  level:
    root: info