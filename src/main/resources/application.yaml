spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      hibernate.jdbc.batch_size: 50
      hibernate.order_inserts: true
      hibernate.order_updates: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

redis:
  host: localhost
  port: 6379

logging:
  level:
    root: info

hash:
  generator:
    batch-size: 100
    refill-threshold-percent: 0.2
async:
  pool:
    core-size: 4        # базовое число потоков
    max-size: 8         # максимум
    queue-capacity: 50  # длина очереди задач

app:
  url:
    base: "https://sh.c"