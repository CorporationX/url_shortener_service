spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost

hash:
  batch-size: 100
  thread-size: 4
  queue-capacity: 10
  cache-size: 100
  min-cache-percentage: 0.2

url:
  domain: http://localhost:${server.port}/
  schedule:
      cleaner: "0 0 * * * ?" #every day at 00:00

cache:
  type: redis

server:
  port: 8080

logging:
  level:
    root: info