spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        jdbc:
          batch_size: ${BATCH_SIZE}
        order_inserts: true
        order_updates: true
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

url-shortener-service:
  batch-size: ${BATCH_SIZE}
  hash-generator-thread-pool:
    corePoolSize: 1
    maxPoolSize: 1
    queueCapacity: 1
  executor-service:
    corePoolSize: 2
    maxPoolSize: 4
    keepAliveTime: 20
  minimumHashLengthInPercent: 20

server:
  port: 8080

logging:
  level:
    root: info