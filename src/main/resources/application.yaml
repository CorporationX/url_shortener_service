spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

hash_generator:
  countUniqueNumber: 20

thread_pool:
  core_pool_size: 10
  maximum_pool_size: 100
  keep_alive_time: 10

cleaner_scheduler:
  cron: "0 0 0 * * *"

hash_cache:
  list_size_hashes: 20
  percent: 20
  cron: "*/2 * * * * *"

redis:
  host: "localhost"
  port: 6379
  cacheable: "hashesUrl"
  duration_days: 30