spring:
  redis:
    port: 6379
    host: localhost

  cache:
    type: redis

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

app:
  short-url: https://short.adress/

  hash:
    length: 6
    storage:
      size: 100
      refill_percentage: 20
    cache:
      size: 10
      refill_percentage: 20

  executor:
    hash:
      core-pool-size: 5
      max-pool-size: 25
      thread-name-prefix: 'HashGeneratorExecutor-'

  job:
    hash-cleaner:
      cron: "* */5 * * * *"

  redis-cache:
    hash:
      key-prefix: hash
      ttl: 30

