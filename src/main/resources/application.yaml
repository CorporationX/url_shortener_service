spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      port: 6379
      host: localhost

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

repository:
  get-batch:
    size: 10

config:
  thread-pool:
    size: 5
  queue:
    size: 5

hash-cache:
  capacity: 5
  initial-capacity: 10
  fill-percent: 0.02
  cache-size: 10

scheduler:
  cron: 0 0 13 * * *
