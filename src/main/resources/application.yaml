app:
  task-executor:
    core-pool-size: 5
    max-pool-size: 10
    queue-capacity: 25
  hash:
    cache:
      capacity: 1000
      min-fill-percent: 20
    generator:
      batch-size: 1000
      cron: 0 0 0 * * *
  batch-size: 50

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info