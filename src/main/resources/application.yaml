spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 500

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

hashCache:
  cacheSize: 10000
  percent: 20

hashBatch:
  batchSize: 10000

hashGenerator:
  every-midnight: "0 0 0 * * *"

async:
  executor:
    capacity: 500

cleaner:
  cron:
    expression: "0 0 0 * * *"