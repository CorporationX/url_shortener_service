spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        jdbc:
          batch_size: 50
        order_inserts: true
        batch_versioned_data: false
        format_sql: true
        flush:
          mode: COMMIT
  data:
    redis:
      port: 6379
      host: localhost

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

threadpool:
  core-pool-size: 5
  max-pool-size: 10
  queue-capacity: 20

cron:
  delete-old-urls: "0 0 0 * * *"

hash:
  batch-size: 100
  capacity: 10
  year-to-life: 1
  min-percent-hashes: 20