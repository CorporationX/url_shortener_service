spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

data:
  redis:
    port: 6379
    host: localhost

  thread-pool:
    core-pool-size: 5
    max-pool-size: 10
    queue-capacity: 50

  hash:
    max-range: 1000
    batch-size: 10

  cache:
    pool-size: 10
    fill-percent: 20

  app:
    domain: "shor.ti"

  clean-scheduler:
    cron: "0 0 23 * * *"
    date:
      interval: "1 day"