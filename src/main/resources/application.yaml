spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

custom:
  batch-size: 100
  base62-characters: abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789
  thread-pool:
    core-pool-size: 10
    max-pool-size: 20
    queue-capacity: 100
  executor-service:
    core-pool-size: 5
    max-pool-size: 10
    queue-capacity: 100
  hash-cache:
    size: 1000
    refill-threshold: 0.2
    batch-size: 100