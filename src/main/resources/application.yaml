spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost

  profiles:
    active: local

server:
  port: 8099

logging:
  level:
    root: debug

hash-cache-setting:
  queue-size: 100000
  percentage-to-generate-new-hashes: 20

hash-generator-settings:
  count-returning-unique-numbers: 100000
  batch-size-processing-hashes: 10000

url-manipulation-setting:
  months-to-clear-url: 12

thread-pool-setting:
  hashes-creator:
    size: 5
    shutdown-timeout-setting: 30
    is-wait-shutdown: true
    thread-prefix: "HashesCreatorPool-"

scheduler-setting:
  clean-unused-associations: 0 0 0 * * *
