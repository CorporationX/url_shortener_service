spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost

server:
  port: 8080

logging:
  level:
    root: info

api:
  current-version: v1

short-url:
  base:
    domain: http://localhost:${server.port}
    path: api/${api.current-version}/url

  cache:
    popular-ttl-hours: 24
    default-ttl-minutes: 10
    default-cache-name: shortUrls
    popular-cache-name: shortUrlStats
    popular-hash-max-count: 10

  hash:
    cache-capacity: 10000
    db-create-batch-size: 20000
    min-percentage-threshold: 20

scheduler:
  cleaning-old-hash:
    cron: "0 0 0 * * ?"
    batch-size: 500
  update-popular-url-hashes:
    cron: "0 0 */3 * * ?"
    rlock-name: popularUrlHashesUpdateLock

async:
  url-hash:
    thread-name-prefix: UrlHashAsyncThread-
    core-pool-size: 5
    max-pool-size: 10
    queue-capacity: 25

