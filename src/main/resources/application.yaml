spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password
    hikari:
      data-source-properties:
        reWriteBatchedInserts: true
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 200

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  name: url-shortener-service
  port: 8080
  hash:
    generate:
      batch-size: 10000
  thread:
    pool:
      corePoolSize: 4
      maximumPoolSize: 10
      keepAliveTime: 60
      queueCapacity: 100


logging:
  level:
    root: info