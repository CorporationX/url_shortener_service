spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password
    hikari:
      data-source-properties:
        reWriteBatchedInserts: true
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 200
  data:
    redis:
      port: 6379
      host: localhost

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  cluster-id: 0
  name: url-shortener-service
  id: 0
  port: 8080
  hash:
    generate:
      batch-size: 10000
      length: 6
    clear:
      batch-size: 1000
      days-threshold: 365
      cron: "0 0 3 * * ?"              # Каждый день в 3 ночи
    fetch:
      batch-size: 9900
      limit-on-replenishment: 2000
  thread:
    pool:
      corePoolSize: 4
      maximumPoolSize: 10
      keepAliveTime: 60
      queueCapacity: 100
  cache:
    request-threshold: 100               # Порог обращений для кэширования url
    ttl-increment-time-ms: 1800000       # 30 минут в миллисекундах для увеличения TTL
    ttl-initial-time-sec: 86400          # 12 часов в секундах для инициализации нового url
  regex:
    url: '^(https?|ftp):\/\/([A-Za-z0-9-]+\.)+[A-Za-z]{2,6}(:\d+)?(\/[^\s]*)?$'
  outbox:
    scheduled:
      create-url-time-ms: 20000

logging:
  level:
    root: info