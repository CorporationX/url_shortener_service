spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      port: 6379
      host: localhost

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

menageUrlShortener:
  delete-cron: "0 0 0 * * *"
  time-zone: "Europe/Moscow"
  month-after-which-url-is-deleted: 12

cache:
  collection-capacity: 200
  percentage-of-initial-size-fill: 20
  lifetime-minutes: 240

thread-pool:
  clearing:
    core-pool-size: 10
    maximum-pool-size: 100
    queue-capacity: 200
    await-termination-second: 600
  hash:
    core-pool-size: 10
    maximum-pool-size: 100
    queue-capacity: 200
    await-termination-second: 600

base62:
  chars: "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ"

