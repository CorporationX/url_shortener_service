spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  redis:
    host: localhost
    port: 6379

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: false

server:
  port: 18080
  baseurl: http://localhost:18080
  hash_count: 5

logging:
  level:
    root: info

api:
  title: "URL shortener service API"
  version: "0.1.0.1"
  description: "URL shortener service API for shortening long URLs"

encoder:
  settings:
#    base: 2
#    chars: 01
#    base: 16
#    chars: 0123456789ABCDEF
#    base: 36
#    chars: 0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ
#    base: 58
#    chars: 123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz
    base: 62
    chars: 0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz
    batchSize: 1000

schedulers:
  config:
    assignedTreads: 10
    cronExpression: "0 * * * * *"
    corePoolSize: 5
    maximumPoolSize: 20
    queueCapacity: 1000
    hashesGenerator:
     threadNamePrefix: "hashesGenerator-"
