spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

hash:
  batch-size: 10_000
  cache:
    capacity: 1000
    refill-threshold-percentage: 0.2

async:
  hash-generator:
    thread-pool-size: 2
    thread-pool-queue-capacity: 100

retry:
  hash-generator:
    max-attempts: 3
    delay: 1000
    multiplier: 2.0

logging:
  level:
    root: info