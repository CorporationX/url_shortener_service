spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

base:
  url: /api/v1

scheduler:
  cleaner:
    cron: "0 0 0 * * *"

hash:
  cache:
    max-size: 1000
    threshold: 20
  executor:
    core-size: 2
    max-size: 4
    queue-capacity: 20
  generator:
    batch-size: 100

url:
  expiration: PT1Y