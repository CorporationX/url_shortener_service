spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  constants:
    generation_bath_size: 100
    local_caching_size: 100
    generation_threshold_percent: 20
    clean_up_batch_size: 1000
    expiration_interval: "1 year"

  data:
    redis:
      port: 6379
      host: localhost
      cache_ttl_seconds: 3600

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  async:
    core_pool_size: 2
    max_pool_size: 2
    queue_capacity: 500
    thread_name_prefix: maintanence-

server:
  port: 8098

logging:
  level:
    root: info

encoding:
  alphabet: "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz"
  hash_length: 6
  max_number: 56800235584 #62^6
  shuffle_key: 56800235533 #Prime number, close to MAX_NUMBER

scheduling:
  expired_hash_cleanup: "0 0 0 * * *" #every midnight
