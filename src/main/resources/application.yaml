spring:
  cache:
    type: redis
    redis:
      time-to-live: 24h
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password
  data:
    redis:
      port: 6379
      host: localhost
  mvc:
    servlet:
      path: /api/v1

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 10000

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

hash:
  range: 1000
  cache:
    capacity: 100
    fill-percentage: 20
  clean-scheduler:
    cron: 0 0 0 * * ?
url:
  cleanup:
    interval: 1 year
async:
  thread-name-prefix: AsyncThread-
  core-pool-size: 5
  max-pool-size: 10
  queue_capacity: 25