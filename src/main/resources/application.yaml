spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format-sql: true
        jdbc:
          batch-size: 512
        order-inserts: true

  data:
    redis:
      port: 6379
      host: localhost
      time: 1
      time-unit: DAYS

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

thread-pool:
  generator:
    core: 10
    max: 30
    queue: 50
  cache:
    core: 10
    max: 30
    queue: 50

generator:
  batch-size: 512

hash-cache:
  minimum-percentage-to-add: 0.2
  size: 1500

scheduler:
  cron:
    clean-url: 0 0 0 * * *
  interval:
    url: '1 YEAR'