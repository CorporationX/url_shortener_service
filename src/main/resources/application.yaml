spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379
      urlTtl: 3600 # in seconds

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

hash:
  batchSizeUniqueNumbers: 1000

server:
  port: 8080

logging:
  level:
    root: info

url:
  shortName: localhost:8080/v1/urls/

scheduler:
  cron: "0 0 * * * ?" # every day at 00:00

cache:
  capacity: 100
  minLimitCapacity: 20
  urlCleaningForYear: 1

thread-pool-config:
  size: 4