spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      port: 6379
      host: localhost
      urlTtl: 24

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml


hash:
  cache:
    fill:
      percent: 0.2
    capacity-hash: 10_000
  generator:
    max-batch: 50_000
    range-d-b: 10_000
  threads:
    core-pool-size: 5
    max-pool-size: 10
    queue-capacity: 25
    thread-name: hashGeneratorExecutor-
  cleaner:
    cron: "0 0 0 * * *"

server:
  port: 8083

logging:
  level:
    root: info