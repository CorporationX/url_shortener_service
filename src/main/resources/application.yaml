spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      port: 6379
      host: localhost

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

async:
  corePoolSize: 5
  maxPoolSize: 10
  queueCapacity: 100

services:
  hash:
    batch:
      size: 100
    cache:
      capacity: 200
      min-capacity-percents: 20.0
  url:
    cleaner:
      cron: "0 0 * * * ?" # every day at 00:00