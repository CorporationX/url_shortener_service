spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: false

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

hash:
  scheduler:
    cleanOldUrls:
      fixed-rate: 0 0 0 * * ?
  cache:
    thread-count: 3
    size: 100
  generate:
    queue: 100
    thread-count: 4
    minimal-percent: 0.2
  save:
    thread-count: 8
  batch:
    size: 100000