spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:6543/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      url-ttl: 30 # In days

server:
  host: localhost
  port: 9090

logging:
  level:
    root: info

url:
  days-to-live: 90

hash:
  cache:
    capacity: 100
    low-size-percentage: 20 # Percentage of cache when refill is needed
  generation-batch: 40
  save-batch: 10
  get-batch: 30

task-executor:
  pool-size: 10
  queue-capacity: 20

cleaner-scheduler:
  cron: "0 0 * * * *" # every day at 00:00