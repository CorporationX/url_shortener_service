spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 1000

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 9081

logging:
  level:
    root: info

hash:
  range: 1000
