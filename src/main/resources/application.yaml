spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      jdbc:
        batch_size: 100

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8088

app:
  base-url: http://localhost:8080
  get-hash-url: ${app.base-url}/url/

  hashes-generation:
    batch-size: 800
    initial-min-size: 500
    initial-filling-size: 250
  hash-cache:
    size: 1000
    threshold: 200

  url:
    life-time: 12 # months

thread-pool:
  hashes-generator:
    corePoolSize: 2
    maxPoolSize: 2
    queueCapacity: 2
    threadNamePrefix: "HashesGenerator-"

executor:
  thread-pool-size: 1

scheduler:
  clean-hashes:
    cron: "0 0 0 * * *" # every day