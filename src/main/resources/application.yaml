spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

hash:
  generator:
    batch-size: 50
    thread-pool-size-hashing: 15
    thread-pool-size-caching: 10
  cache:
    size: 1000
    threshold: 0.2

cleaner:
  scheduler:
    cron: "0 0 0 * * ?"

server:
  port: 8080

logging:
  level:
    root: info