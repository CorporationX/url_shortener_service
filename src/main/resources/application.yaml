spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 1000
          batch_versioned_data: true
          order_inserts: true
          order_updates: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  redis:
    host: localhost
    port: 6379

  cache:
    type: redis
    redis:
      time-to-live: 24h
      cache-null-values: false

server:
  port: 8080

logging:
  level:
    root: info

app:
  thread-pool:
    size: 5
  hash:
    batch-size: 1000
  cache:
    capacity: 5000
    fill-percentage: 20