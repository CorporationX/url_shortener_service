spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost

server:
  port: 8080

logging:
  level:
    root: info

properties:
  cache:
    max-size: 1000
    refill-threshold-percent: 20
    batch-size: 100
    executor:
      pool-size: 2
      queue-size: 50

hashGenerator:
  batchSize: 1000

hash–°ache:
  size: 1000
  refill_percent: 20

scheduler:
  cron: "0 0 0 * * *"
