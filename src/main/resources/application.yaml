spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres?reWriteBatchedInserts=true
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        order_inserts: true
        order_updates: true
        format_sql: false
        jdbc:
          batch_size: 50
        generate_statistics: false
        batch_versioned_data: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  async:
    core-pool-size: 5
    max-pool-size: 10
    queue-capacity: 100

  data:
    redis:
      port: 6379
      host: localhost
      ttl: 10

server:
  port: 8080

logging:
  level:
    root: info

url-shortener:
  host-name: http:/shrt.com/
  hash-amount-to-local-cache: 10_000
  unique-numbers-from-sequence: 100_000

local-cache:
  capacity: 12_000
  upload-treshold: 2_000
