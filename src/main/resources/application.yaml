spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc.batch_size: 5000
        order_inserts: true
        order_updates: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  cache:
    type: redis
    redis:
      host: localhost
      port: 6379

  data:
    redis:
      port: 6379
      host: localhost

server:
  port: 8088

logging:
  level:
    root: info


hash:
  range: 8000

thread:
  pool:
    size: 10
  queue:
    capacity: 100


executorService:
  pool:
    size: 10
  queue:
    capacity: 100

hashCache:
  capacity: 5000
  percentage: 20

short-url:
  domain-address: "https: //sh.com/"

scheduling:
  cron:
    cleaner: "0 0 0 * * ?"

exception:
  exception-class: "An unexpected error occurred. Please try again later."
  throwable-class: "An unexpected error occurred."





