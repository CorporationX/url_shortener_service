spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  data:
    redis:
      host: localhost
      port: 6379
      ttl_hours: 3


  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

hash:
  range: 2000

thread:
  generate_batch_executor:
    size: 10
    max_size: 10
    task_queue:
      size: 10
  executor_service:
    size: 2

hash_cache:
  capacity: 1000
  remainder_percent: 20

cron:
  url_cleaner: "0 0 0 * * *"

short_url:
  domain: "http://denart.info/"

