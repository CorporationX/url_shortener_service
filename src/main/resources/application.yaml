spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password
  data:
    redis:
      port: 6379
      host: localhost

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        order_inserts: true
        order_updates: true
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

hash:
  cache:
    size: 1000
    refill:
      threshold: 0.2
    executor:
      pool-size: 4
      queue-size: 100
  generator:
    executor:
      pool-size: 4
      queue-size: 100
    batch:
      size: 100

cleaner:
  scheduler:
    cron: 0 0 0 * * * # At midnight
