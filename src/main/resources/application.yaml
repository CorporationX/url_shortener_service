spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

hash:
  generator:
    batch-size: 1000
    thread-pool-size: 2
    queue-capacity: 500
  cache:
    min-size: 100
    fill-size: 500

scheduler:
  cleaner:
    cron: "0 0 3 * * ?" # ежедневно в 3:00