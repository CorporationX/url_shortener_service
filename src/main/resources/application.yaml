spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost

hash:
  length: 6
  range: 10000
  threadPool:
    core-pool-size: 4
    max-pool-size: 10
    queue-capacity: 50

app:
  short-url-prefix: "http://localhost:8080/"

cache:
  size: 1000
  threshold-percent: 20

server:
  port: 8080

logging:
  level:
    root: info

scheduler:
  cleaner:
    cron: "0 0 0 * * ?"