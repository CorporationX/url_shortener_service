spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

hash-generator:
  batch-size: 1000
  pool-size: 5
  max-pool-size: 10
  queue-capacity: 500

url:
  cleaner:
    cron: "0 0 0 * * *" # Каждый день в полночь

server:
  port: 8080

logging:
  level:
    root: info