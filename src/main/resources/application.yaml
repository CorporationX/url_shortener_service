server:
  port: 8080

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
  data:
    redis:
      port: 6379
      host: localhost

base.package: faang.school.urlshortenerservice.*

hash:
  cache:
    capacity: 50
    load:
      factor: 20
    cron:
      create: 0 1 * * * *
      update: 0 0 * * * *

thread.pool:
  corePoolSize: 4
  maximumPoolSize: 10
  keepAliveTime: 60
  queueCapacity: 1000

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type: ERROR