spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        jdbc.batch_versioned_data: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost

  url:
    hash:
      generator:
        max-range: 5
        hash-butch-size: 10
        cron: 0 0 1 * * ?
      cache:
        pool-size: 10
        size: 20
        threshold: 0.2

  thread:
    pool:
      core-pool-size: 10
      max-pool-size: 20
      queue-capacity: 50

server:
  port: 8080

logging:
  level:
    root: info