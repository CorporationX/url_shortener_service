spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

hash:
  cache-ttl: 1 #day
  batch-size: 10
  cache-size: 1000

url:
  cleaner:
    cron: 0 0 0 * * ?

thread-pool:
  core-pool-size: 10
  max-pool-size: 20
  keep-alive-time: 60
  queue-capacity: 500
  refill-threshold: 0.2

service:
  name: url-shortener-service
base:
  url: /api/v1
