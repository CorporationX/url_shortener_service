spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        order_updates: true
        jdbc:
          batch_size: ${hash.cache.capacity}

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 9081

logging:
  level:
    root: info

short:
  url:
    base: localhost:9081
    versionPath: /api/v1/url/

hash:
  batch: 1000
  cache:
    capacity: 100
    filled-percentage: 20

url:
  cleaner:
    cron: '0 0 0 * * *'

executor:
  threads:
    count: 3