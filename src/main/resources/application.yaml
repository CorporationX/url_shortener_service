spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost

server:
  port: 8080

logging:
  level:
    root: info

url:
  hash:
    short-url:
      host: http://sh.c
    redis:
      ttl: 86400 # one day in seconds
    cache:
      size: 1000
      threshold-percent: 20
    cleaner:
      cron: 0 0 0 * * ?
      retention-period: P1Y
    length: 6
    thread-pool:
      size: 50
      queue: 200
      ttl: 60000
      max-size: 100
    batch-size: 1000