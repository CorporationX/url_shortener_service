spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        order_inserts: true
        jdbc:
          batch_size: 1000

  data:
    redis:
      port: 6379
      host: localhost

  cache:
    cache-names: urls

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info
  org:
    springframework:
      data:
        redis: DEBUG

app:
  domain: "shor.ti"
  thread-pool:
    size: 5
    queue:
      capacity: 100

clean-scheduler:
  cron: "0 0 23 * * *"
  date:
    interval: "1 day"

hash-cache:
  max:
    range: 10000
  capacity: 1000
  fill:
    percent: 20
  timeout: 1