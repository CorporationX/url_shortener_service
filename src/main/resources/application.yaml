spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

base62:
  base: 62

hash-repository:
  random-batch-size: 10
  thread-pool:
    core-size: 5
    max-size: 10
    queue-capacity: 50

hash-cache:
  max-size: 1000
  refill-threshold-percent: 20.0
  thread-pool:
    core-size: 2
    max-size: 5
    queue-capacity: 50


cleaner-scheduler:
  cron: "0 0 1 * * ?"