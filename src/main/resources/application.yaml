spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

properties:
  batch-size: 10000

data:
  thread:
    pool:
      core-pool-size: 10
      max-pool-size: 20
      queue-capacity: 50

  redis:
    port: 6379
    host: localhost

  url:
    hash:
      maxRange: 1000
      hash-batch-size: 10
    cache:
      pool-size: 10
      threshold: 0.2

server:
  port: 8080
  url: http://localhost:8080

logging:
  level:
    root: info