spring:
  application:
    name: url-shortener-service
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8077

base:
  api-path: /api/v1
  default-domain: http://localhost
  default-port: 8077


services:
  hash-service:
    batch-size-queue-capacity: 50
    batch-size-unique-numbers: 1000
    small-batch-size-unique-numbers: 100
    cron-expression: 10 0 12 * * ?
    created-before-months: 12
    hash-cache: hashCache

logging:
  level:
    root: info