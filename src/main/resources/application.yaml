spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      port: 6379
      host: localhost

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

app:
  base-url : http://localhost:8080/shortly-az

hash:
  generator:
    batch-size: 10000
  cache:
    threshold-percent: 20
    queue:
      capacity: 5000
  cleaner:
    scheduled:
      cron : "0 0 0 * * *"

task:
  hash-generator-executor:
    pool:
      core-size: 5
      max-size: 10
    queue-capacity: 100
  hash-cache-executor:
    pool:
      core-size: 5
      max-size: 10
    queue-capacity: 100

cleaning:
  period: "P1Y"

redis:
#  minutes
  cache-ttl: 1440
