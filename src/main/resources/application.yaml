spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  cache:
    type: redis
    redis:
      time-to-live: 3600000
      host: localhost
      port: 6379

  mvc:
    servlet:
      path: "/api/v1"

server:
  port: 8080

logging:
  level:
    root: info

hash:
  batch-size: 10

hashgen:
  pool-size: 4