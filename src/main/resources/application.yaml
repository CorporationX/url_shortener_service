spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost
      channels:
        achievement: achievement_channel
        follower: follower_channel
        comment: comment_channel
        postCreated: post_created

cache:
  type: redis
  redis:
    ttl: 3600

logging:
  level:
    root: info

server:
  port: 8080
  servlet:
    context-path: /api/v1 # All endpoints get this prefix

base:
  chars: 0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz

hashes:
  numberOfNumbers: 10
  numberOfHashes: 10
  mimThresholdPercent: 20

scheduler:
  cronCleanHash: "0 0 2 * * *" # daily 2am

async:
  corePoolSize: 5
  maxPoolSize: 10
  queueCapacity: 50
  threadNamePrefix: HashGen-