spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8080

logging:
  level:
    root: info

url:
  base-pattern: http://localhost:8080/

hash:
  cash:
    percentage-to-start-fill: 20
    max-queue-size: 100
    filling-batches-quantity: 10

async:
  generator:
    core-pool-size: 10
    max-pool-size: 20
    queue-capacity: 100
  filler:
    core-pool-size: 10
    max-pool-size: 20
    queue-capacity: 100

scheduler:
  cron:
    clean-hashes: "0 0 0 * * *"