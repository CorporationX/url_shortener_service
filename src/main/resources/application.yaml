spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

logging:
  level:
    root: info

server:
  port: 8080
  servlet:
    context-path: /api/v1 # All endpoints get this prefix

base:
  chars: 0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz

hashes:
  numberOfNumbers: 7
  numberOfHashes: 1

scheduler:
  frequencyDays: 1

async:
  corePoolSize: 5
  maxPoolSize: 10
  queueCapacity: 50
  threadNamePrefix: async-

scheduler:
  cronCleanHash: "0 0 2 * * *" # daily 2am