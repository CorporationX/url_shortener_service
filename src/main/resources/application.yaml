spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

url-shortener:
  hash:
    batch-size: 100
    cache:
      size: 1000
      refill-threshold-percent: 20
  thread-pool:
    hash-generator:
      core-size: 4
      max-size: 8
      queue-capacity: 100
    hash-cache:
      core-size: 2
      max-size: 4
      queue-capacity: 50