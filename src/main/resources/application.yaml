spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/changelog-master.xml
    default-schema: url

  data:
    redis:
      port: 6379
      host: localhost
      urlTtl: 3600 # in seconds

server:
  port: 8080

logging:
  level:
    root: info

number-sequence:
  generationBatch: 10

hash-config:
  selectBatch: 7
  insertBatch: 5

thread-pool-config:
  size: 4

scheduler:
  cron: "0 0 * * * ?" # every day at 00:00

cache:
  capacity: 100
  minLimitCapacity: 20
  yearsToUrlExpiration: 1 # in years

url:
  shortName: localhost:8080/v1/urls/