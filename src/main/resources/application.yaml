spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

redis:
  host: localhost
  port: 6379

hash:
  count_hash: 10
  unique_numbers: 10
  daily_batch_size: 5
  min_percentage_free_hash: 0.2

scheduled:
  generate_batch: "0 0 0 * * ?"
  cleaner_scheduler: "0 0 0 * * ?"

async:
    hash_generator:
      core_pool_size: 5
      max_pool_size: 10
      queue_capacity: 10

base62: 0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz

cleaner_scheduler:
  period_clear_years: 1
