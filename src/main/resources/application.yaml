spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        jdbc:
          batch_size: 50
        order_inserts: true      # Оптимизация порядка вставок
        order_updates: true      # Оптимизация порядка обновлений
        generate_statistics: true # Выводит статистику по batch-операциям
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      port: 6379
      host: localhost

cleaner:
  scheduler:
    cron: "0 0 0 * * ?"

base:
  short-url: "http://short.link/"

hash:
  cache:
    size: 100

server:
  port: 8080

logging:
  level:
    root: info