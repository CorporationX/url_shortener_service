spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 100

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

hash:
  batch:
    limit: 10
  range:
    maxRange: 1000

moderation:
  shortener:
    cron: "0 0 * * * *"
    batch_size: 1000
    limit: 10
  executor:
    core_pool_size: 5
    max_thread_pool_size: 20

executor:
  hash:
    core: 5
    max: 10
    prefix: 'CustomExecutor-'
    queue: 50