spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    default-schema: shortener_schema

  data:
    redis:
      port: 6379
      host: localhost

server:
  port: 8080
  host: localhost

logging:
  level:
    root: trace

hash:
  batch-size:
    unique-number: 2000
    save: 1000
  thread-pool:
    core-pool-size: 1
    max-pool-size: 1
    queue-capacity: 1