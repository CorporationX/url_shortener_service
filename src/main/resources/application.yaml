spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

app:
  cache:
    redis:
      time-to-live: 30
      url:
        name: "urls"
        key-prefix: "url"
      hash:
        name: "hashes"
  hash:
    cache:
      refill:
        threshold: 50
    cleaner:
      scheduler:
        cron: "0 0 0 * * ?"
    batch:
      size: 100
    generator:
      thread:
        pool:
          core-pool-size: 5
          max-pool-size: 10
          keep-alive-time: 60
          queue-capacity: 100