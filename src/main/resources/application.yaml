spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

url:
  service:
    baseShortUrl: "https://short.url/"

hash:
  generator:
    batchSize: 100
  local-cache:
    capacity: 1000
    fillPercentage: 25


generate:
  cron: "0 */1 * * * *"

clean:
  cron: "0 0 0 * * *"