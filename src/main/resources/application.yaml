spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password
  data:
    redis:
      port: 6379
      host: localhost
      max-total: 128
      max-idle: 128
      min-idle: 16
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

hash-generator:
  cache-size: 10000
  count-generate-hashes: 1000
  min-free-ratio-hashes: 0.2
  cron-delete: "0 0 0 * * *"
  executor:
    core-size: 4
    max-pool-size: 8
    queue-capacity: 100
    ttl-in-seconds: 60

url:
  short-url-suffix: http://localhost:8080/short
  short-url-ttl-in-seconds: 31536000

server:
  port: 8080

logging:
  level:
    root: INFO