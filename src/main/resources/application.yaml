spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8080

logging:
  level:
    root: info

app:
  base-url: https://short.ly/

hash:
  max-range: 10000
  cache:
    capacity: 5000
    fill:
      percent: 30
    ttl-in-seconds: 86 400 # один день в секундах

scheduling:
  hash-generation:
    cron: "0 0 3 * * *" # каждый день в 03:00
    enabled: true       # возможность выключать задачу без удаления кода
  url-cleaner:
    cron: "0 0 2 * * ?" # каждый день в 02:00
    enabled: true

hash-generator:
  async:
    core-pool-size: 2
    max-pool-size: 4
    queue-capacity: 100
    thread-name-prefix: HashGen-