spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres?currentSchema=url_shortener
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  cache:
    capacity: 10000
    min-size-percent: 20
    limit: 8000


  url-service:
    url: "https://sh.c/"

server:
  port: 8080

logging:
  level:
    root: info
