spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        order_inserts: true # Оптимизация порядка вставок
        order_updates: true # Оптимизация порядка обновлений
        jdbc:
          batch_size: 100 # Размер пакета
          batch_versioned_data: true # Пакетная обработка версионных данных

  data:
    redis:
      host: localhost
      port: 6379
      ttl: 5 # day

  mvc:
    servlet:
      path: /api/v1

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

url:
  service:
    baseShortUrl: "/api/v1/shortener/urls/"
    #baseShortUrl: "http://api/v1/shortener/urls/"

thread:
  pool:
    poolSize: 5
    queueCapacity: 100

hash:
  local-cache:
    capacity: 50
    fillPercentage: 20

generate:
  cron: "0 */1 * * * *"

clean:
  cron: "0 0 0 * * *"