spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

hash:
  cache:
    max-size: 1000
    refill-threshold-percent: 20
    batch-size: 100
    executor:
      pool:
        size: 2
      queue:
        size: 50
  generator:
    pool:
      size: 4
    queue:
      size: 100
    batch:
      size: 500
cleaner:
  cron: "0 0 2 * * *"