spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

shortener:
  hash:
    batch:
      size: 100
    fill:
      percent: 20
  async:
    pool:
      size: 5
      max-size: 10
      queue-capacity: 100
scheduled:
  cleaner:
    cron: "0 0 0 * * *"