spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  data:
    redis:
      host: localhost
      port: 6379
      connection-timeout: 2000
      read-timeout: 2000
      max-active: 8
      max-idle: 8
      min-idle: 0

server:
  port: 8080

logging:
  level:
    root: info

app:
  # Для локального тестирования
  base-url: http://localhost:8080/
  api:
    version: /api/v1

hash:
  max-range: 10000
  cache:
    capacity: 5000
    fill:
      percent: 30
    ttl-in-seconds: 86400 # один день в секундах

scheduling:
  # Настройки планировщика очистки URL
  url-cleaner:
    # Запуск каждый день в 02:00
    cron: "0 0 2 * * ?"
    # Включение/выключение задачи
    enabled: true
    
  # Настройки планировщика генерации хешей
  hash-generation:
    # Запуск каждый день в 03:00
    cron: "0 0 3 * * *"
    # Включение/выключение задачи
    enabled: true

hash-generator:
  async:
    core-pool-size: 2      
    max-pool-size: 4       
    queue-capacity: 100   
    thread-name-prefix: HashGen- 
    shutdown-timeout-seconds: 30  