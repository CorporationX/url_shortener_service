spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

data:
  hash:
    cash:
      capacity: 10
      fill_percent: 20
    generator:
      max_range: 20
      cron: 0 0 0 * * *
      executor:
        pool_size: 5
        max_pool_size: 10
        queue_capacity: 25
        prefix: HashGenerator-
    cleaner:
      cron: 0 0 0 * * *
      expired_after_years: 0