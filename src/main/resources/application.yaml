spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        order_inserts: true
        order_updates: true
        generate_statistics: true
        jdbc:
          batch_size: 1000

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8087
  servlet:
    context-path: /api/v1/url-shortener

logging:
  level:
    root: info

app:
  count_of_generated_hashes: 1000
  cache_volume: 100
  base62_chars: SlTc6wVygLdOsbutzEDneAK5GZpImMrxfXYvF1aoN2k83JiUWRCqQ97jHP40Bh
  hash_generator_thread_pool:
    core_size: 2
    max_size: 16
    keep_alive_millisecond: 5000
    queue_size: 1000