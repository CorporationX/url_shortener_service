spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

async:
  CorePoolSize: 3
  MaxPoolSize: 6
  queueCapacity: 500
  threadPrefixName: url-shortener-

alphabet: 0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz

batchSize: 100

hashCash:
  queueCapacity: 500
  percent: 0.2
  batchSizeForRedis: 200

scheduler:
  cron: "0 0 0 * * *"
  year: 1

protocol: http://localhost:8080/