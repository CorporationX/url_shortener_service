spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true
        generate_statistics: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

scheduler:
  cleaner-cron: "0 0 0 * * *"

hash:
  batch-size: 50
  unique-number: 5
  thread:
    core-pool-size: 6
    max-pool-size: 12
    queue-capacity: 15
  cache:
    max-size: 1000
    refill-percent: 20
    core-pool: 4
    capacity: 100