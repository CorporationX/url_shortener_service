spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      port: 6379
      host: localhost


  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8083

url:
  original-path: http://localhost:8083/api/v1/urls/

async-config:
  generate_hash:
    core_pool_size: 10
    max_pool_size: 20
    queue_capacity: 1000
    thread_name_prefix: GenerateHash-Async-

range_seq:
  range: 10000

range_capacity:
  queue: 10000

fill_percent:
  percent: 20

scheduled:
  cron_generated: 0 0 0 * * *
  cron_cleaning: 0 0 0 * * *

logging:
  level:
    root: info