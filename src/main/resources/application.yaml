spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  redis:
    host: localhost
    port: 8080

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080

logging:
  level:
    root: info

hash:
  generator:
    range: 1000
    batch: 3000
    thread:
      pool:
        size: 5
      queue:
        capacity: 100
  cache:
    capacity: 100
    fillPercent: 20

url:
  cleaner:
    interval: '1 year'
    scheduler:
      cron: "0 32 11 * * *"

app:
  domain:
    port: 8080
    protocol: http
    host: localhost

exception:
  exception-class: "An unexpected error occurred. Please try again later."
  throwable-class: "An unexpected error occurred."
