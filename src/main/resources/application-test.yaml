spring:
  data:
    redis:
      port: 6379
      host: localhost
  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 0

shortener:
  max-url-expired-minutes: 20
  max-url-redis-ttl-minutes: 10
  redis-refill-hash-lock-seconds: 30
  redis-short-url-prefix: "short-url:"
  redis-free-hash-prefix: "free-hash:"
  waiting-period-days: 5

  cron:
    update-hash-statuses: "0 * * * * *"
    cleanup-and-free-hashes: "30 * * * * *"

  hash-pool:
    refill-threshold-percent: 50
    max-capacity: 500

  hash-generator:
    chunk-size: 10

  executor:
    core-pool-size: 2
    max-pool-size: 4
    queue-capacity: 50
    thread-name-prefix: "HashGenerator-Test-"

  security:
    enabled: false

logging:
  level:
    root: info
