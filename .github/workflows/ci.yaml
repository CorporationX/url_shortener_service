name: CI/CD pipeline for url_shortener

on:
  pull_request:
    branches:
      - feature-BJS2-42770-mktlamer

  push:
    branches:
      - feature-BJS2-42770-mktlamer

jobs:
  job_unit_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'oracle'

      - name: Install required locales
        run: |
          sudo apt-get update
          sudo apt-get install -y locales
          sudo locale-gen ru_RU.UTF-8
          sudo locale-gen en_US.UTF-8
          sudo update-locale

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: |
          sudo update-locale LANG=ru_RU.UTF-8
          export LANG=ru_RU.UTF-8
          ./gradlew build --no-daemon -x test

      - name: Run Tests
        if: always()
        run: |
          sudo update-locale LANG=ru_RU.UTF-8
          export LANG=ru_RU.UTF-8
          ./gradlew test --no-daemon

      - name: Save logs
        if: failure() || success()
        uses: actions/upload-artifact@v4
        with:
          name: URL Shortener service tests reports
          path: build/reports/tests/test/

      - name: Upload jar file
        uses: actions/upload-artifact@v4
        with:
          name: url_shortener_service
          path: build/libs/service.jar

      - name: Upload Dockerfile
        uses: actions/upload-artifact@v4
        with:
          name: Dockerfile
          path: Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: job_unit_tests
    if: startsWith(github.ref, 'refs/heads/feature-BJS2-42770-mktlamer')
    steps:
      - name: Download jar file
        uses: actions/download-artifact@v4
        with:
          name: url_shortener_service

      - name: Download Dockerfile
        uses: actions/download-artifact@v4
        with:
          name: Dockerfile

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t url_shortener_service .
          docker tag url_shortener_service bootcampwerewolf/url_shortener_service

      - name: Login to Docker Hub
        run: echo "F!4nc_v92hD12" | docker login -u "bootcampwerewolf" --password-stdin

      - name: Push Docker image
        run: docker push bootcampwerewolf/url_shortener_service

      - name: Deploy application
        env:
          SERVER_USER: werewolf
          SERVER_PASSWORD: G3wkd9i3_km29s
          SERVER_IP: 83.69.108.170
        run: sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker pull bootcampwerewolf/url_shortener_service && docker stop url_shortener_service || true && docker compose up -d"