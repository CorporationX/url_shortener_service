name: CI

on:
  pull_request:
    branches:
      - phoenix-master-stream8-aleksandr-k

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Gradle Test
        run: ./gradlew test --stacktrace