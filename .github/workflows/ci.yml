name: CIForUrlShortener

on:
  push:
    branches: [ "hydra-stream8-sergeybabaev96-shortener" ]
  pull_request:
    branches: [ "hydra-master-stream8-sergeybabaev96" ]

jobs:
  build_and_run_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up JDK 17
        uses: actions/setup-java@v4.5.0
        with:
          java-version: '17'
          distribution: 'corretto'
      - name: Build and Test With Gradle
        run: ./gradlew build --no-daemon